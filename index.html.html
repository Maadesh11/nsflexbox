<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .table{
            display: flex;
            background-color: yellowgreen;
        }
        .table>div{
            margin: 34px;
            padding: 34px;
            background-color: blueviolet;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div>p.v.krishnaiah</div>
        <div>komala</div>
        <div>maadesh</div>
        <div>yuvaraj kumar</div>
    </div>
</body>
</html>
